<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var a = [11, 22, 33, 44, 55, 66, 77, 88, 99, 100];
    var min = 100, index, gap = [], standard = 40;
    document.write("입력된 데이터: ");
    for (i = 0; i < 10; i++) {
      document.write(a[i] + "&nbsp;&nbsp;&nbsp;");
      gap = Math.abs(a[i] - standard); // 차이를 저장
      if (min > gap) { // 최소값을 찾으면 업데이트
        min = gap;
        index = i; // 최소값을 가지는 인덱스를 저장
      }
    }
    document.write("<br>" + "최소값: " + a[index]);
  </script>
</body>

</html>
