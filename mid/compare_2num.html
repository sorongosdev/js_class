<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const a = parseInt(prompt("첫 번째 숫자", ''));
    const b = parseInt(prompt("두 번째 숫자", ''));

    if (a > b) {
      alert("첫 번째 입력한 숫자가 더 큼");
    } else if (a == b) {
      alert("두 숫자가 같음");
    } else {
      alert("두 번째 입력한 숫자가 더 큼");
    }

  </script>
</body>

</html>
