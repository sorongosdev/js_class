<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //숫자 입력
    const rawIn = prompt("inch 단위의 숫자를 입력해주세요");

    //입력받은 데이터를 숫자형으로 변경, cm 단위로 변경
    const inch = Number(rawIn);
    const cm = inch * 2.54;

    //출력
    alert(`${inch} inch는 ${cm}cm.`);
  </script>
</body>

</html>
