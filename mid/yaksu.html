<!-- 유사한 문제!! 약수 구하기 -->
<!-- gcd 소수 서로소 최대공약수 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var n, i;
    n = parseInt(prompt("정수를 입력하세요: "));

    document.write(n + "의 약수: ");

    for (i = 1; i <= n; i++) {
      if (n % i == 0) {
        document.write(i + " ");
      }
    }
  </script>
</body>

</html>
