<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="p1"> Hello </p><br>
  <button type="button" onclick="setCSS()">Set CSS</button>

  <script>
    function setCSS() {
      document.getElementById("p1").style.backgroundColor = "skyblue";
      document.getElementById("p1").style.border = "solid 5px pink";
      document.getElementById("p1").style.padding = "20px";
    }
  </script>
</body>

</html>
