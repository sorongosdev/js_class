<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function printLang(code) {
      return printLang._lang[code]
    }
    printLang._lang = {
      ko: '한국어',
      en: '영어',
      ja: '일본어',
      fr: '프랑스어',
      es: '스페인어'
    }
    console.log('printLang("ko"):', printLang('ko'))
  </script>
</body>

</html>
