<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const object = {
      ko: '빵',
      en: 'bread',
      fr: 'pain',
      es: 'pan',
      lang: {
        ko: '한국어',
        en: '영어',
        fr: '프랑스어',
        es: '스페인어'
      },
      print: function (lang) {
        console.log(`${this.ko}는 ${this.lang[lang]}로 ${this[lang]}입니다`)
      }
    }
    object.print('es')
  </script>
</head>
