<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="input1" placeholder="input key">
  <script>
    const input1 = document.getElementById("input1");
    input1.addEventListener("keydown", changeBg);
    function changeBg() {
      input1.style.backgroundColor = "yellow";
    }
  </script>
</body>

</html>
