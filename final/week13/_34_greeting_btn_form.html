<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h2>function과 이벤트처리</h2>
  <hr>

</head>

<body>
  <fieldset>
    <legend>function과 이벤트 처리</legend>
    <form>
      <input type="button" value="버튼을 누르세요" onClick="greetings('sorongos')">
    </form>
  </fieldset>

  <script>
    function greetings(text) {
      alert('환영합니다 ' + text);
    }
  </script>
</body>

</html>
